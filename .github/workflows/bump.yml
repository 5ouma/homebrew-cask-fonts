name: ✨ Bump

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  Bump-Cask:
    runs-on: Ubuntu-Latest

    steps:
      - name: 🍺 Setup Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@069b772eb305d8f0e02567f3ae37c701d30c642b # master
        with:
          test-bot: false

      - name: 🫙 Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: ${{ steps.setup-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.setup-homebrew.outputs.gems-hash }}

      - name: 💎 Install Homebrew Bundler RubyGems
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: brew install-bundler-gems

      - name: ✨ Version up Homebrew Cask
        uses: macauley/action-homebrew-bump-cask@445c42390d790569d938f9068d01af39ca030feb # v1.0.0
        with:
          token: ${{ secrets.TOKEN }}
          tap: ${{ github.repository }}
          livecheck: true
