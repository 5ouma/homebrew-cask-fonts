name: âœ¨ Bump

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  Bump-Cask:
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸº Setup Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@ceaf6d407e58a157f6b382dcd0180d548cf92995 # master
        with:
          test-bot: false

      - name: ğŸ«™ Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ${{ steps.setup-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.setup-homebrew.outputs.gems-hash }}

      - name: ğŸ’ Install Homebrew Bundler RubyGems
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: brew install-bundler-gems

      - name: âœ¨ Version up Homebrew Cask
        uses: macauley/action-homebrew-bump-cask@445c42390d790569d938f9068d01af39ca030feb # v1.0.0
        with:
          token: ${{ secrets.TOKEN }}
          tap: ${{ github.repository }}
          livecheck: true
