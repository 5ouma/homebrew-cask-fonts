name: ✨ Bump

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions: {}

jobs:
  Bump-Cask:
    permissions:
      pull-requests: write
    runs-on: Ubuntu-Latest
    timeout-minutes: 3

    steps:
      - name: 🍺 Setup Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@9db18afa3016668c5f7e0b5d65c4eed7c1c0739e # master # zizmor: ignore[stale-action-refs]
        with:
          test-bot: false

      - name: 🫙 Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ${{ steps.setup-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.setup-homebrew.outputs.gems-hash }}

      - name: 💎 Install Homebrew Bundler RubyGems
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: brew install-bundler-gems

      - name: ✨ Version up Homebrew Cask
        uses: macauley/action-homebrew-bump-cask@445c42390d790569d938f9068d01af39ca030feb # v1.0.0
        with:
          token: ${{ secrets.TOKEN }}
          tap: ${{ github.repository }}
          livecheck: true
